<html>
<head>
  <title>Birthday App By Anushka</title>
<style>
  *{font-size:60px;font-family:Comic Sans MS;}
  body{background-color:#C39BD3;}
h1{margin-top:3%;}
 .btn{width:20%;background-color:pink;border-radius:19px;margin-top:2%;}
.btn:hover{color:white;}
</style>
</head>

<body>
<center>
  <h1>Birthday App</h1>
  <form onsubmit="operations()">
  <input type="submit" value="Add" class="btn"/>
   <input type="submit" value="Remove" class="btn"/>
  <input type="submit" value="Show" class="btn"/>

</form>

<h2 id="msg"/>

<script>
   let names=[];
   function operations()
{
   
 event.preventDefault();
let msg=document.getElementById("msg");
let ele = document.activeElement.value;


if(ele == "Add")
{

let n=prompt("Enter Name");
if(n !="")
{
  names.push(n);
  msg.innerHTML=names;
}
}
else if(ele == "Remove")
{
let n=prompt("Enter Name to be removed");
if(n !="")
{
  let pos = names.indexOf(n);
if(pos == -1)
{
   alert(n +" not found");
}

else
{
 
names.splice(pos,1);
alert(n +" removed");
}


  msg.innerHTML=names;
}
}


else if(ele == "Show")
{
 msg.innerHTML=names;
}
}



      </script>

</center>

</body>
</html>
